<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AKILLI SERA – Momo & Nova Station</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <style>
    :root {
      --bg: #f8fafc;
      --bg-elev: #eef2f7;
      --panel: #ffffff;
      --panel-strong: #f1f5f9;
      --border: #d7dee8;
      --text: #0f172a;
      --text-strong: #0b1220;
      --muted: #475569;
      --accent: #0ea5a4;
      --accent-strong: #0f766e;
    }
    body {
      background:
        radial-gradient(900px 540px at 8% -10%, rgba(14, 165, 164, 0.12), transparent 60%),
        radial-gradient(820px 520px at 92% -8%, rgba(56, 189, 248, 0.12), transparent 62%),
        var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
      letter-spacing: 0.01em;
    }
    .navbar {
      background: rgba(248, 250, 252, 0.94);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(6px);
    }
    .navbar-toggler { border-color: var(--border); }
    .navbar-toggler-icon { filter: invert(0) brightness(1); }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 14px 28px rgba(15, 23, 42, 0.08);
    }
    .card-title { color: var(--text-strong); }
    .badge-soft {
      background: rgba(14, 165, 164, 0.12);
      color: var(--text-strong);
      border: 1px solid rgba(14, 165, 164, 0.35);
    }
    a.nav-link, a.navbar-brand { color: var(--text-strong) !important; }
    a.nav-link.active { color: var(--accent-strong) !important; }
    .pill {
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      border: 1px solid var(--border);
      background: var(--panel-strong);
    }
    .hero {
      background: linear-gradient(135deg, rgba(14, 165, 164, 0.16), rgba(56, 189, 248, 0.12));
      border: 1px solid var(--border);
    }
    .text-secondary, small, .small { color: var(--muted) !important; }
    footer { color: var(--muted); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="/">AKILLI SERA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/control">Kontrol</a></li>
          <li class="nav-item"><a class="nav-link" href="/settings">Ayarlar</a></li>
          <li class="nav-item"><a class="nav-link" href="/logs">Loglar</a></li>
          <li class="nav-item"><a class="nav-link" href="/hardware">Donanım</a></li>
          <li class="nav-item"><a class="nav-link" href="/lcd">LCD</a></li>
          <li class="nav-item"><a class="nav-link" href="/help">Yardım / SSS</a></li>
          <li class="nav-item"><a class="nav-link" href="/test">Test Panel</a></li>
        </ul>
        <div class="d-flex flex-column align-items-end gap-1">
          <span id="safeModeBadge" class="pill text-uppercase small">SAFE MODE</span>
          <small class="text-secondary" id="lastUpdated">---</small>
          <small class="text-secondary" id="dataAge">---</small>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>
  <footer class="container pb-4 small">Momo & Nova Station · Raspberry Pi 4</footer>
</body>
</html>

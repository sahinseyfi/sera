<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AKILLI SERA – Momo & Nova Station</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <style>
    :root {
      --bg: #f8fafc;
      --bg-elev: #eef2f7;
      --panel: #ffffff;
      --panel-strong: #f1f5f9;
      --border: #d7dee8;
      --text: #0f172a;
      --text-strong: #0b1220;
      --muted: #475569;
      --accent: #0ea5a4;
      --accent-strong: #0f766e;
    }
    body {
      background:
        radial-gradient(900px 540px at 8% -10%, rgba(14, 165, 164, 0.12), transparent 60%),
        radial-gradient(820px 520px at 92% -8%, rgba(56, 189, 248, 0.12), transparent 62%),
        var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", "IBM Plex Sans", sans-serif;
      letter-spacing: 0.01em;
    }
    .navbar {
      background: rgba(248, 250, 252, 0.94);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(6px);
    }
    .navbar-toggler { border-color: var(--border); }
    .navbar-toggler-icon { filter: invert(0) brightness(1); }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 14px 28px rgba(15, 23, 42, 0.08);
    }
    .card-title { color: var(--text-strong); }
    .badge-soft {
      background: rgba(14, 165, 164, 0.12);
      color: var(--text-strong);
      border: 1px solid rgba(14, 165, 164, 0.35);
    }
    a.nav-link, a.navbar-brand { color: var(--text-strong) !important; }
    a.nav-link.active { color: var(--accent-strong) !important; }
    .pill {
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      border: 1px solid var(--border);
      background: var(--panel-strong);
    }
    .hero {
      background: linear-gradient(135deg, rgba(14, 165, 164, 0.16), rgba(56, 189, 248, 0.12));
      border: 1px solid var(--border);
    }
    .text-secondary, small, .small { color: var(--muted) !important; }
    footer { color: var(--muted); }
    .info-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      margin-left: 6px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      cursor: help;
      color: var(--accent-strong);
      border: 1px solid rgba(14, 165, 164, 0.35);
      background: rgba(14, 165, 164, 0.08);
    }
    @media (max-width: 768px) {
      body { padding: 0 6px 88px; }
      .navbar .d-flex.flex-column.align-items-end { align-items: flex-start !important; }
      .hero { padding: 1rem; }
      .hero .d-flex { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
      .card { border-radius: 14px; }
      .btn { font-size: 14px; }
      #lcdTokenButtons button { flex: 1 1 45%; }
      .lcd-preview { font-size: 14px; }
    }
    .mobile-tabbar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px 10px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
      background: rgba(248, 250, 252, 0.94);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(6px);
      z-index: 1030;
    }
    .mobile-tabbar a {
      flex: 1 1 0;
      text-align: center;
      text-decoration: none;
      padding: 10px 8px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text-strong);
      font-weight: 600;
      font-size: 13px;
      line-height: 1;
    }
    .mobile-tabbar a.active {
      border-color: rgba(14, 165, 164, 0.55);
      background: rgba(14, 165, 164, 0.12);
      color: var(--accent-strong);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="/">AKILLI SERA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/control">Kontrol</a></li>
          <li class="nav-item"><a class="nav-link" href="/settings">Ayarlar</a></li>
          <li class="nav-item"><a class="nav-link" href="/logs">Loglar</a></li>
          <li class="nav-item"><a class="nav-link" href="/reports/daily">Raporlar</a></li>
          <li class="nav-item"><a class="nav-link" href="/updates">Güncellemeler</a></li>
          <li class="nav-item"><a class="nav-link" href="/hardware">Donanım</a></li>
          <li class="nav-item"><a class="nav-link" href="/lcd">LCD</a></li>
          <li class="nav-item"><a class="nav-link" href="/notes">Notlar</a></li>
          <li class="nav-item"><a class="nav-link" href="/help">Yardım / SSS</a></li>
        </ul>
        <div class="d-flex flex-column align-items-end gap-1">
          <span id="safeModeBadge" class="pill text-uppercase small">SAFE MODE</span>
          <small class="text-secondary" id="connectionStatus">Bağlantı: --</small>
          <small class="text-secondary" id="lastUpdated">---</small>
          <small class="text-secondary" id="dataAge">---</small>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>
  <div class="mobile-tabbar d-md-none">
    <a href="/dashboard">Dashboard</a>
    <a href="/control">Kontrol</a>
    <a href="/settings">Ayarlar</a>
    <a href="/logs">Loglar</a>
  </div>
  <footer class="container pb-4 small">Momo & Nova Station · Raspberry Pi 4</footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const normalize = (p) => {
        const raw = String(p || '');
        const noTrail = raw.length > 1 ? raw.replace(/\/+$/, '') : raw;
        return noTrail || '/';
      };
      const path = normalize(window.location.pathname);
      document.querySelectorAll('.navbar-nav .nav-link').forEach(el => {
        const href = normalize(el.getAttribute('href'));
        const match = href === '/reports/daily' ? path.startsWith('/reports') : path === href;
        if (match) el.classList.add('active');
      });
      document.querySelectorAll('.mobile-tabbar a').forEach(el => {
        const href = normalize(el.getAttribute('href'));
        if (path === href) el.classList.add('active');
      });

      if (!window.bootstrap) return;
      const triggers = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      triggers.forEach(el => new bootstrap.Tooltip(el));
    });
  </script>
</body>
</html>

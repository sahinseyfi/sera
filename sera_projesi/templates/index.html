<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sera Kokpiti v3.0</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* √ñzel Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); rounded: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 bg-slate-800 p-6 rounded-3xl shadow-2xl border border-slate-700">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white text-2xl shadow-lg shadow-green-500/50">
                    <i class="fas fa-leaf"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-white tracking-tight">Akƒ±llƒ± Sera Sistemi</h1>
                    <p class="text-slate-400 text-sm">Momo & Nova Station ‚Ä¢ <span class="text-green-400">‚óè √áevrimi√ßi</span></p>
                </div>
            </div>
            <div class="mt-4 md:mt-0 text-right">
                <div class="text-xs text-slate-500 uppercase tracking-widest font-semibold">Tarih</div>
                <div class="text-xl font-mono text-slate-300" id="clock">--:--</div>
            </div>
        </div>

        <!-- Ana Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Sol Kolon: Sens√∂rler ve Kontroller -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- Sens√∂r Kartlarƒ± -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Sƒ±caklƒ±k -->
                    <div class="glass-card bg-slate-800 p-5 rounded-2xl border-l-4 border-orange-500 shadow-lg">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-1">Sƒ±caklƒ±k</div>
                        <div class="flex justify-between items-end">
                            <span class="text-3xl font-bold text-white" id="val-temp">--</span>
                            <i class="fas fa-temperature-half text-orange-500 text-xl mb-1"></i>
                        </div>
                    </div>
                    <!-- Nem -->
                    <div class="glass-card bg-slate-800 p-5 rounded-2xl border-l-4 border-blue-500 shadow-lg">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-1">Nem</div>
                        <div class="flex justify-between items-end">
                            <span class="text-3xl font-bold text-white" id="val-hum">--</span>
                            <i class="fas fa-droplet text-blue-500 text-xl mb-1"></i>
                        </div>
                    </div>
                    <!-- Toprak -->
                    <div class="glass-card bg-slate-800 p-5 rounded-2xl border-l-4 border-emerald-600 shadow-lg col-span-2">
                        <div class="flex justify-between items-center mb-2">
                            <div class="text-slate-400 text-xs font-bold uppercase">Toprak Nemi</div>
                            <span class="bg-emerald-900 text-emerald-300 text-xs px-2 py-1 rounded" id="soil-status">ƒ∞yi</span>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-4 mb-2 overflow-hidden">
                            <div class="bg-emerald-500 h-4 rounded-full transition-all duration-1000" style="width: 0%" id="soil-bar"></div>
                        </div>
                        <div class="text-right text-sm text-emerald-400 font-bold" id="val-soil">%0</div>
                    </div>
                </div>

                <!-- Kontrol Paneli -->
                <div class="bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-700">
                    <h3 class="text-white font-bold mb-4 flex items-center"><i class="fas fa-sliders-h mr-2 text-slate-400"></i> Kontroller</h3>
                    
                    <div class="space-y-4">
                        <!-- I≈üƒ±k Switch -->
                        <div class="flex justify-between items-center p-3 bg-slate-700/50 rounded-xl">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-full bg-yellow-500/20 flex items-center justify-center text-yellow-500">
                                    <i class="fas fa-lightbulb"></i>
                                </div>
                                <span class="font-medium text-slate-200">Bitki I≈üƒ±ƒüƒ±</span>
                            </div>
                            <button id="btn-isik" onclick="toggleCihaz('isik')" class="px-4 py-2 rounded-lg font-bold text-xs transition-colors bg-slate-600 text-slate-300 hover:bg-slate-500">
                                KAPALI
                            </button>
                        </div>

                        <!-- Fan Switch -->
                        <div class="flex justify-between items-center p-3 bg-slate-700/50 rounded-xl">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-500">
                                    <i class="fas fa-fan animate-spin-slow"></i>
                                </div>
                                <span class="font-medium text-slate-200">Havalandƒ±rma</span>
                            </div>
                            <button id="btn-fan" onclick="toggleCihaz('fan')" class="px-4 py-2 rounded-lg font-bold text-xs transition-colors bg-slate-600 text-slate-300 hover:bg-slate-500">
                                KAPALI
                            </button>
                        </div>

                        <!-- Pompa Switch -->
                        <div class="flex justify-between items-center p-3 bg-blue-900/20 border border-blue-500/30 rounded-xl">
                            <div class="flex items-center space-x-3">
                                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-lg shadow-blue-500/50">
                                    <i class="fas fa-faucet"></i>
                                </div>
                                <div>
                                    <span class="font-bold text-blue-100 block">Sulama</span>
                                    <span class="text-[10px] text-blue-300">Pompa Sistemi</span>
                                </div>
                            </div>
                            <button id="btn-pompa" onclick="toggleCihaz('pompa')" class="px-4 py-2 rounded-lg font-bold text-xs transition-colors bg-blue-600 hover:bg-blue-500 text-white shadow-lg">
                                BA≈ûLAT
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Saƒü Kolon: Grafik ve Loglar -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- Grafik Alanƒ± -->
                <div class="bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-700 h-80 relative">
                    <h3 class="text-slate-400 text-xs font-bold uppercase absolute top-6 left-6">Canlƒ± Veri Analizi</h3>
                    <canvas id="mainChart" class="mt-4"></canvas>
                </div>

                <!-- Log Alanƒ± -->
                <div class="bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-700">
                    <h3 class="text-white font-bold mb-4 flex items-center"><i class="fas fa-history mr-2 text-slate-400"></i> ƒ∞≈ülem G√ºnl√ºƒü√º</h3>
                    <div class="space-y-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar" id="log-container">
                        <!-- Loglar buraya gelecek -->
                        <div class="text-slate-500 text-sm italic">Hen√ºz kayƒ±t yok...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- SAAT G√úNCELLEME ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        // --- GRAFƒ∞K AYARLARI (Chart.js) ---
        Chart.defaults.color = '#64748b';
        Chart.defaults.borderColor = '#334155';
        
        const ctx = document.getElementById('mainChart').getContext('2d');
        const mainChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Sƒ±caklƒ±k (¬∞C)',
                        data: [],
                        borderColor: '#f97316', 
                        backgroundColor: 'rgba(249, 115, 22, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Toprak Nemi (%)',
                        data: [],
                        borderColor: '#10b981', 
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    legend: { position: 'top', labels: { color: '#cbd5e1' } }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        grid: { color: '#334155' },
                        title: { display: true, text: 'Sƒ±caklƒ±k' }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        grid: { drawOnChartArea: false },
                        title: { display: true, text: 'Toprak Nemi' },
                        min: 0,
                        max: 100
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        });

        // --- BUTON Y√ñNETƒ∞Mƒ∞ ---
        function updateButton(id, state, activeText, passiveText, activeClass, passiveClass) {
            const btn = document.getElementById(id);
            if(state) {
                btn.innerText = activeText;
                btn.className = `px-4 py-2 rounded-lg font-bold text-xs transition-colors shadow-lg ${activeClass}`;
            } else {
                btn.innerText = passiveText;
                btn.className = `px-4 py-2 rounded-lg font-bold text-xs transition-colors ${passiveClass}`;
            }
        }

        // --- VERƒ∞ Sƒ∞M√úLASYONU (√ñNƒ∞ZLEME ƒ∞√áƒ∞N) ---
        // Bu kƒ±sƒ±m, Canvas √∂nizleme modunda hata almamak i√ßin sahte veri √ºretir.
        let mockDataStore = {
            zaman: [], sicaklik: [], toprak: [], 
            durum: { sicaklik: 24, nem: 55, toprak_nemi: 60, isik_durumu: false, fan_durumu: false, pompa_durumu: false },
            loglar: []
        };

        function generateMockData() {
            // Sahte veri √ºretimi
            const now = new Date();
            const timeStr = now.toLocaleTimeString('tr-TR');
            
            // Verileri hafif√ße oynat
            mockDataStore.durum.sicaklik += (Math.random() - 0.5);
            mockDataStore.durum.nem += Math.floor(Math.random() * 3) - 1;
            mockDataStore.durum.sicaklik = parseFloat(mockDataStore.durum.sicaklik.toFixed(1));
            
            // Grafik dizilerini g√ºncelle
            mockDataStore.zaman.push(timeStr);
            mockDataStore.sicaklik.push(mockDataStore.durum.sicaklik);
            mockDataStore.toprak.push(mockDataStore.durum.toprak_nemi);
            if(mockDataStore.zaman.length > 20) {
                mockDataStore.zaman.shift();
                mockDataStore.sicaklik.shift();
                mockDataStore.toprak.shift();
            }

            return {
                durum: mockDataStore.durum,
                grafik: { zaman: mockDataStore.zaman, sicaklik: mockDataStore.sicaklik, toprak: mockDataStore.toprak },
                loglar: mockDataStore.loglar
            };
        }

        // --- Cƒ∞HAZ KONTROL√ú ---
        function toggleCihaz(cihaz) {
            const btn = document.getElementById(`btn-${cihaz}`);
            const currentState = btn.innerText === 'A√áIK' || btn.innerText === 'DURDUR';
            const action = currentState ? 'kapat' : 'ac';

            // Ortam Kontrol√º: Blob (Preview) ise fetch yapma
            const isPreview = window.location.protocol === 'file:' || window.location.href.startsWith('blob:') || window.location.href.startsWith('data:');

            if (isPreview) {
                console.log(`[√ñnizleme] ${cihaz} i√ßin ${action} komutu verildi.`);
                // Mock durum g√ºncelle
                mockDataStore.durum[cihaz + '_durumu'] = (action === 'ac');
                fetchData(); // UI g√ºncelle
                return;
            }

            fetch('/api/kontrol', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cihaz: cihaz, eylem: action })
            })
            .then(res => res.json())
            .then(data => {
                fetchData(); // Anƒ±nda g√ºncelle
            })
            .catch(err => console.error("Kontrol Hatasƒ±:", err));
        }

        // --- ARAY√úZ G√úNCELLEME (Ortak Fonksiyon) ---
        function updateUI(data) {
            const d = data.durum;
            
            // Deƒüerleri Yaz
            document.getElementById('val-temp').innerText = d.sicaklik + '¬∞';
            document.getElementById('val-hum').innerText = '%' + d.nem;
            document.getElementById('val-soil').innerText = '%' + d.toprak_nemi;
            
            // Toprak Barƒ±
            document.getElementById('soil-bar').style.width = d.toprak_nemi + '%';
            const soilStatus = document.getElementById('soil-status');
            if(d.toprak_nemi < 30) { 
                soilStatus.innerText = 'Kuru ‚ö†Ô∏è'; 
                soilStatus.className = 'bg-red-900 text-red-300 text-xs px-2 py-1 rounded'; 
            } else { 
                soilStatus.innerText = 'ƒ∞yi üå±'; 
                soilStatus.className = 'bg-emerald-900 text-emerald-300 text-xs px-2 py-1 rounded'; 
            }

            // Buton Durumlarƒ±
            updateButton('btn-isik', d.isik_durumu, 'A√áIK', 'KAPALI', 'bg-yellow-500 text-white', 'bg-slate-600 text-slate-300 hover:bg-slate-500');
            updateButton('btn-fan', d.fan_durumu, 'A√áIK', 'KAPALI', 'bg-blue-500 text-white', 'bg-slate-600 text-slate-300 hover:bg-slate-500');
            updateButton('btn-pompa', d.pompa_durumu, 'DURDUR', 'BA≈ûLAT', 'bg-red-500 text-white animate-pulse', 'bg-blue-600 hover:bg-blue-500 text-white');

            // Grafik
            mainChart.data.labels = data.grafik.zaman;
            mainChart.data.datasets[0].data = data.grafik.sicaklik;
            mainChart.data.datasets[1].data = data.grafik.toprak;
            mainChart.update('none'); 

            // Loglar
            const logContainer = document.getElementById('log-container');
            if(data.loglar && data.loglar.length > 0) {
                logContainer.innerHTML = data.loglar.map(log => 
                    `<div class="flex justify-between text-xs border-b border-slate-700 pb-1 mb-1">
                        <span class="text-slate-400">${log.zaman}</span>
                        <span class="text-slate-200">${log.mesaj}</span>
                    </div>`
                ).join('');
            }
        }

        // --- ANA VERƒ∞ D√ñNG√úS√ú ---
        function fetchData() {
            // Ortam Kontrol√º: Blob (Preview) ise fetch yapma
            const isPreview = window.location.protocol === 'file:' || window.location.href.startsWith('blob:') || window.location.href.startsWith('data:');

            if (isPreview) {
                // √ñnizleme modundaysak sahte veri kullan
                const mockData = generateMockData();
                updateUI(mockData);
                return;
            }

            // Ger√ßek mod (Raspberry Pi)
            fetch('/api/guncelle')
                .then(res => {
                    if (!res.ok) throw new Error('Network response was not ok');
                    return res.json();
                })
                .then(data => {
                    updateUI(data);
                })
                .catch(err => console.error("Veri √áekme Hatasƒ±:", err));
        }

        setInterval(fetchData, 2000);
        fetchData(); // ƒ∞lk y√ºkleme
    </script>
</body>
</html>
